<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col uppercase white-text bold font-size-12">
                    Start Bootstrap
                </div>
            </div>
    </header>

    <main>
        <section id="first-section" class="green-background">
            <div class="container">
                <div class="row row-cols-1 text-center white-text">
                    <div class="col">
                        <div class="mt-4">
                            <img src="img/avatar.svg" alt="">
                        </div>
                    </div>

                    <div class="col bold font-size-24">
                        <div class="mt-2">
                            START BOOTSTRAP
                        </div>
                    </div>

                    <div class="col">
                        <div class="mt-3 d-flex justify-content-center align-items-center">
                            <div class="line"></div>
                            <i class="fas fa-star font-size-20"></i>
                            <div class="line"></div>
                        </div>
                        
                    </div>

                    <div class="col uppercase font-size-12">
                        <div class="mt-3">
                            Graphic Artist - Web Designer - Illustrator
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
